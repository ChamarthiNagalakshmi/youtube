<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="youtube.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="big">
        <div class="side">
            <div class="sideitem">
                <i class="fa-solid fa-bars fa-xl" style="color: #ebeef5;"></i>
            </div>
            <div class="sideitem">
                <i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i>
                <p>Home</p>
            </div>
            <div class="sideitem">
                <i class="fa-solid fa-arrow-trend-up fa-xl" style="color: #f4f7fa;"></i>
                <p>shorts</p>
            </div>
            <div class="sideitem">
                <i class="fa-solid fa-circle-play fa-xl" style="color: #fbfcfe;"></i>
                <p>subscriptions</p>
            </div>
            <div class="sideitem">
                <i class="fa-solid fa-film fa-xl" style="color: #f6f7f9;"></i>
                <p>you</p>
            </div>
        </div>    
        <div class="main">
            <div class="nav">
                <div class="navitem1">
                    <img width="100px" height="60px" src="logo1.png" alt="logo">
                </div>
                <div class="navitem2">
                    <input type="search" placeholder="search">
                    <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #f7f7f8;"></i>
                    <i class="fa-solid fa-microphone fa-xl" style="color: #f9fafb;"></i>
                </div>
                <div class="navitem3">
                    <i class="fa-solid fa-video fa-xl" style=" margin-top: 10px; color: #f7f9fc;"></i>
                    <i class="fa-solid fa-bell fa-xl" style="margin-top: 10px; color:  #ffffff;"></i>
                    <div class="profile"></div>
                </div>
            </div>
            <div class="options">
                <span style="background-color: white; color: black;"
            class="option">All</span>
            <span class="option">Videos</span>
            <span class="option">Trailers</span>
            <span class="option">music</span>
            <span class="option">VR headsets</span>
            <span class="option">Gaming</span>
            <span class="option">Live</span>
            <span class="option">Films</span>
            </span>
                
            
    </div>
    
</body>
</html>
